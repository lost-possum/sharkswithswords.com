<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palette Generator</title>
        <link rel="stylesheet" href="../css/color-palette-generator.css">
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    </head>
    <body>
        <div id="container">
            <div id="theBox">
                <h3>Palette Generator</h3>
                <form id="palette-form">
                    <div class="palette-form-row">
                        <div class="palette-form-column">
                            <label for="palette-type-options">Palette Type</label>
                            <select id="palette-type-options">
                                <option value="1">Random Color</option>
                                <option value="2">Complementary</option>
                                <option value="3">Triadic</option>
                                <option value="4">Tetradic</option>
                                <option value="5">Split Complementary</option>
                                <option value="6">Analogous</option>
                                <option value="7">Hexadic</option>
                                <option value="8">Diadic</option>
                            </select>
                        </div>
                        <div class="palette-form-column">
                            <label># of Colors</label>
                            <select id="palette-number-options">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                    <div class="palette-form-row">
                        <div class="palette-form-column">
                            <label for="limitGrayAndBlackCheckbox" class="checkbox-label">Limit Grays & Darkness</label>
                            <input id="limitGrayAndBlackCheckbox" type="checkbox">
                        </div>
                        <div class="palette-form-column">
                            <label for="limitLightCheckbox" class="checkbox-label">Limit Color Lightness</label>
                            <input id="limitLightCheckbox" type="checkbox">
                        </div>
                    </div>
                    <div id="palette-form-row">
                        <button id="generate-button" type="submit">Generate</button>
                    </div>
                </form>  
            </div>
            <div id="button-row">
                <div id="button-box">
                    <div class="button-box-slice">
                        <button id="hex-conversion-button">Hex Code</button>
                    </div>
                    <div class="button-box-slice">
                        <button id="rgb-conversion-button">RGB</button>
                    </div>
                    <div class="button-box-slice">
                        <button id="hsv-conversion-button">HSV</button>
                    </div>
                    <div id="button-row-title" class="button-box-slice">
                        <p>Conversion Buttons</p>
                    </div>
                    <div class="button-box-slice">
                        <button id="hsl-conversion-button">HSL</button>
                    </div>
                    <div class="button-box-slice">
                        <button id="cmyk-conversion-button">CMYK</button>
                    </div>
                    <div class="button-box-slice">
                        <button id="lab-conversion-button">Lab (CIELAB)</button>
                    </div>
                </div>
            </div>
            <div id="palette-row"></div>
        </div>
        <script src="../js/color-palette-generator.js"></script>
    </body>
<html>
